<div id="groupListView" 
data-role="view" 
data-layout="default" 
data-model="wrn.groupList.viewModel"
data-bind="events:{init:init,afterShow:afterShow}"
>
	<header data-role="header">
		<div data-role="navbar">
			<a data-align="left" class="editGroupBtn defaultBtn" data-role="button" data-bind="events:{click:editMode},invisible:hasGroups"><span data-bind="text: editButtonText">edit</span></a>
			<span data-role="view-title">Groups</span>
			<a data-align="right" class="primaryBtn" href="#addGroupView" data-icon="add" data-role="button" data-bind="events:{click:forceNoneEditModeIfNeeded}"></a>
		</div>
	</header>

	<div class="well" style="border-radius:0;" data-bind="invisible:hasGroups">
		<ul class="list-group" data-style="inset" data-bind="source: modelData" data-template="groupListItemTemplate">
	        
	    </ul>
    </div>

    <div class="alert alert-info text-center" data-bind="invisible:noGroups">click + to add a group</div>

</div>
