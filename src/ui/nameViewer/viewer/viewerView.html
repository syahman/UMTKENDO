<div id="viewerView" 
data-role="view" 
data-layout="default"
data-model="wrn.viewer.viewModel"
data-bind="events:{show:show,init:init,hide:hide}"
>
      <header data-role="header">
      	<div data-role="navbar">
      		<a data-align="left" data-role="button" class="defaultBtn" data-bind="events{click:goBackToList}"><span class="glyphicon glyphicon-chevron-left"></span></a>
      		<a data-align="right" class="editPhotos defaultBtn" data-role="button" data-bind="click:editModeToggle,invisible:yesPhotosNames"><span data-bind="text:editButtonText">edit</span></a>
      		<a data-align="right" data-role="button" class="primaryBtn" data-bind="click:addImageUi" data-icon="add"></a>
      	</div>
      </header>

      <div data-bind="text:groupNameBanner,invisible:yesPhotosNames" class="groupNameBanner"></div>

      <div id="scrollViewBindings" data-bind="invisible:yesPhotosNames">
            <div id="scrollview"></div>
      </div>

      <div class="alert alert-info text-center" data-bind="invisible:noPhotosNames">click + to add name &amp; photo</div>
</div>
